machine:
  timezone:
    America/Denver

  node:
    version: 6.10.3

  environment:
    DATABASE_URL: postgresql://ubuntu:@127.0.0.1:5432/circle_test

  database:
    override:
    - sudo -u postgres psql -p 5432 -c "create database publications;"
    - knex migrate:latest

  test:
    override:
      - mocha --exit

  deployment:
    staging:
      branch: master
      heroku:
        appname: palette-picker
