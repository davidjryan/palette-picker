<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <title>COLORS</title>
  </head>
  <body>
    <header>
      <p class="header-statement">Press spacebar to change color schemes</p>
      <nav>
        <ul>
          <li>Project/template menu</li>
          <li>|</li>
          <li><input class="project-save-input" placeholder="Save Project" type="text"><input type="submit" value="Save" class="project-save"></li>
          <li>|</li>
          <li><input class="palette-save-input" placeholder="Save Palette" type="text"><input type="submit" value="Save" class="palette-save"></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="color-1 color" data-index="1">
        <button class="color-1-lock lock"></button>
        <p class="color-1-text hex">yo</p>
      </section>
      <section class="color-2 color" data-index="2">
        <button class="color-2-lock lock"></button>
        <p class="color-2-text hex">yo</p>
      </section>
      <section class="color-3 color" data-index="3">
        <button class="color-3-lock lock"></button>
        <p class="color-3-text hex">yo</p>
      </section>
      <section class="color-4 color" data-index="4">
        <button class="color-4-lock lock"></button>
        <p class="color-4-text hex">yo</p>
      </section>
      <section class="color-5 color" data-index="5">
        <button class="color-5-lock lock"></button>
        <p class="color-5-text hex">yo</p>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
