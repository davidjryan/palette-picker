<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <title>COLORS</title>
  </head>
  <body>
    <header>
      <p class="header-statement">Press spacebar to change color schemes</p>
      <button class="save"></button>
      <button class="hamburger"></button>
    </header>
    <main>
      <section class="color-1" data-index="1">
        <button class="color-1-lock"></button>
        <p class="color-1-text">yo</p>
      </section>
      <section class="color-2" data-index="2">
        <button class="color-2-lock"></button>
        <p class="color-2-text">yo</p>
      </section>
      <section class="color-3" data-index="3">
        <button class="color-3-lock"></button>
        <p class="color-3-text">yo</p>
      </section>
      <section class="color-4" data-index="4">
        <button class="color-4-lock"></button>
        <p class="color-4-text">yo</p>
      </section>
      <section class="color-5" data-index="5">
        <button class="color-5-lock"></button>
        <p class="color-5-text">yo</p>
      </section>
    </main>
  </body>
</html>
